<html>
<head>
<script src="js/aframe.min.js"></script>
<script src="js/aframe-ar.js"></script>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
<style>

#playButton{
  left:0;
  bottom:0;
  position: fixed;
  width: 3em;
  height: 3em;
  z-index: 1000;
}

#pauseButton{
  left:5px;
  bottom:6px;
  position: fixed;
  width: 2em;
  height: 2em;
  z-index: 1000;
  display: none
}

#arMessage{
	left:10px;
	margin-top:2px;
	color: #FF5722;
	text-align:center;
	position: fixed;
	z-index: 1000;
	font-size:125%
}
</style>
</head>
<body style='margin : 0px; overflow: hidden;'>
<span id="arMessage">Please point the camera over <b>ONT(Optical Network Termination)<b> to view the connections.</span>
<image id="playButton" src="img/play.png"/><image id="pauseButton" src="img/pause.png"/>
  <a-scene id="myScene" embedded arjs='trackingMethod: best;sourceType: webcam;debugUIEnabled: false;detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
	<a-assets>
		<video id="vid" src="assets/ONT-setup.mp4" autoplay="false" loop="true"></video>
	</a-assets>
	
	<a-marker id="vidMarker" type='pattern' url='markers/ont.patt'>
			<a-video id="myVid" src="#vid" width="1.78" height="1" rotation="270 0 0"></a-video>
    </a-marker>
	<!--a-marker type='barcode' value='5'>
		<a-video id="myVid" src="#vid" width="3.78" height="2" rotation="270 0 0"></a-video>
    </a-marker-->
	
    <a-entity camera></a-entity>
  </a-scene>
<script>
var vid = document.getElementById('vid');
document.getElementById('playButton').addEventListener("click", function(e){
	  this.style.display = 'none';
	  vid.play();
	  document.getElementById('pauseButton').style.display = 'block';
}, false);
document.getElementById('pauseButton').addEventListener("click", function(e){
	  this.style.display = 'none';
	  vid.pause();
  document.getElementById('playButton').style.display = 'block';
}, false);
</script>
</body>
</html>
